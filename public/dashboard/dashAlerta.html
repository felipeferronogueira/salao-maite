<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/alerta.css">
</head>
<body onload="carregarAlertas()">

    <div class="sidebar">
        <div class="profile">
            <img src="../assets/imgs/user.webp" alt="Foto do Usuário">
        </div>
        
        <div class="menu">
            <button>Botão 1</button>
            <button>Botão 2</button>
            <button>Botão 3</button>
        </div>

        <div class="logout">
            <button>Sair</button>
        </div>
    </div>

    <div class="main-content">
        <h1>Conteúdo Principal</h1>
    </div>

</body>
</html>

<script>

async function carregarAlertas() {
  const response = await fetch('/api/alertas');
  const data = await response.json();

  const container = document.querySelector('.main-content');
  container.innerHTML = '<h1>Alertas</h1>';

  if (data.alertas.length === 0) {
    container.innerHTML += '<p>✅ Nenhum alerta no momento.</p>';
    return;
  }

  data.alertas.forEach(alerta => {
    const div = document.createElement('div');
    div.classList.add('alerta');
    div.innerHTML = `
      <h3>${alerta.tipo}</h3>
      <p>${alerta.mensagem}</p>
    `;
    container.appendChild(div);
  });
}

</script>
