<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body onload="">

    <div class="sidebar">
        <div class="profile">
            <img src="../assets/imgs/maite.png" alt="Foto do Usuário">
            <h3>Olá, Maitê!</h2>
        </div>

        <div class="menu">
            <a href="alertas.html">
                <button>Alertas</button>
            </a>
            <a href="cadastro.html">
                <button>Cadastrar</button>
            </a>
            <a href="atendimento.html">
                <button>Atendimento</button>
            </a>
            <a href="historico.html">
                <button>Histórico</button>
            </a>
        </div>

        <div class="logout">
            <a href="../login.html">
                <button>Sair</button>
            </a>
        </div>
    </div>

    <div class="main-content">

        <!-- Coluna de Cadastro -->
        <div class="cadastro">
            <h1>Cadastrar Cliente</h1>
            <form id="formCadastro">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" name="telefone" required><br><br>

                <label for="obs">Observação:</label><br>
                <input type="text" id="obs" name="obs" required><br><br>

                <button type="submit">Cadastrar</button>
            </form>

            <p id="mensagem"></p>
        </div>

        <!-- Coluna de Edição -->
        <div class="editar">
            <h1>Editar Cliente</h1>

            <div class="select_cliente">
                <label for="clienteselect">Cliente:</label><br>
                <select id="clienteselect" name="cliente" required></select>
            </div><br>

            <label for="edit_nome">Nome:</label><br>
            <input type="text" id="edit_nome" name="edit_nome"><br><br>

            <label for="edit_telefone">Telefone:</label><br>
            <input type="text" id="edit_telefone" name="edit_telefone"><br><br>

            <label for="edit_obs">Observação:</label><br>
            <input type="text" id="edit_obs" name="edit_obs"><br><br>

            <button onclick="atualizarCliente()">Salvar Alterações</button>

            <p id="mensagemEdit"></p>
        </div>

    </div>

</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script>
    document.getElementById('formCadastro').addEventListener('submit', async function (event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const telefone = document.getElementById('telefone').value;
        const obs = document.getElementById('obs').value;

        const resposta = await fetch('/api/cadastro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nome, telefone, obs })
        });

        const resultado = await resposta.json();
        const msg = document.getElementById('mensagem');

        if (resposta.ok) {
            msg.style.color = 'green';
            msg.textContent = 'Cliente cadastrada com sucesso!';
            document.getElementById('formCadastro').reset();
        } else if (resposta.status === 409) {
            msg.style.color = 'red';
            msg.textContent = 'Essa cliente já está cadastrada.';
        } else {
            msg.style.color = 'red';
            msg.textContent = 'Erro ao cadastrar cliente: ' + resultado.error;
        }

    });

    async function carregarClientes() {
        try {
            const response = await fetch('/api/clientes');
            const data = await response.json();

            const select = document.getElementById('clienteselect');
            data.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente.id;
                option.textContent = cliente.nome;
                select.appendChild(option);
            });

            // Inicializar o Select2 após carregar os clientes
            $('#cliente').select2(); // Use jQuery para aplicar o Select2
        } catch (err) {
            console.error('Erro ao carregar clientes:', err);
        }
    }

    // Quando escolher cliente, preencher inputs
    document.getElementById('clienteselect').addEventListener('change', async function () {
        const id = this.value;
        if (!id) return;

        try {
            const response = await fetch(`/api/cliente/${id}`);
            const cliente = await response.json();

            document.getElementById('edit_nome').value = cliente.nome;
            document.getElementById('edit_telefone').value = cliente.telefone;
            document.getElementById('edit_obs').value = cliente.obs;
        } catch (err) {
            console.error('Erro ao buscar cliente:', err);
        }
    });

    // Atualizar cliente
    async function atualizarCliente() {
        const id = document.getElementById('clienteselect').value;
        const nome = document.getElementById('edit_nome').value;
        const telefone = document.getElementById('edit_telefone').value;
        const obs = document.getElementById('edit_obs').value;

        try {
            const response = await fetch(`/api/cliente/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, telefone, obs })
            });

            const resultado = await response.json();
            const msg = document.getElementById('mensagemEdit');

            if (response.ok) {
                msg.style.color = 'green';
                msg.textContent = 'Cliente atualizado com sucesso!';
                carregarClientes(); // atualizar lista
            } else {
                msg.style.color = 'red';
                msg.textContent = 'Erro: ' + resultado.error;
            }
        } catch (err) {
            console.error('Erro ao atualizar cliente:', err);
        }
    }

    window.onload = carregarClientes;
</script>
